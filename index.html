<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="input-feilds">
      <div class="form-group grid-final input-div input-select">
        <label for="" class="text-white">NEAREST STORE *</label>
        <select name="location" id="loc">
          <option></option>
          <option value="Adamo">Tampa (Adamo)</option>
          <option value="Largo">Largo</option>
          <option value="Hillsborough">Tampa (Hillsborough)</option>
        </select>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="form-group grid-final input-div input-select">
        <label for="" class="text-white">DATE *</label>
        <input type="date" name="" id="date-input" />
      </div>
      <div class="form-group grid-final input-div input-select">
        <label for="" class="text-white">TIME *</label>
        <select id="timing" name="timing">
          <option></option>
        </select>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("#loc").change(function () {
        var el = $(this);
        $("#date-input").change(function () {
          var date = new Date($("#date-input").val());
          day = date.getDay();
          if (
            (el.val() === "Adamo" ||
              el.val() === "Largo" ||
              el.val() === "Hillsborough") &&
            (day == 1 || day == 2 || day == 3 || day == 4)
          ) {
            $("#timing").append("   <option> 9am - 11pm</option>");
            $("#timing").append("   <option> 11am - 1pm</option>");
            $("#timing").append("   <option> 1pm - 3pm</option>");
            $("#timing").append("   <option> 3am - 6pm</option>");
          } else if (
            (el.val() === "Adamo" ||
              el.val() === "Largo" ||
              el.val() === "Hillsborough") &&
            day == 5
          ) {
            $("#timing").append("   <option> 9am - 11pm</option>");
            $("#timing").append("   <option> 11am - 1pm</option>");
            $("#timing").append("   <option> 1pm - 3pm</option>");
            $("#timing").append("   <option> 3am - 5pm</option>");
          } else if (
            (el.val() === "Adamo" ||
              el.val() === "Largo" ||
              el.val() === "Hillsborough") &&
            day == 6
          ) {
            $("#timing").append("   <option> 10am - 12pm</option>");
            $("#timing").append("   <option> 12pm - 2pm</option>");
            $("#timing").append("   <option> 2pm - 4pm</option>");
          } else if (el.val() === "Hillsborough" && day == 0) {
            $("#timing").append("   <option>11am-1pm</option>");
            $("#timing").append("   <option>11am-3pm</option>");
          } else if (
            (el.val() === "Adamo" || el.val() === "Largo") &&
            day == 0
          ) {
            $("#timing").append("   <option></option>");
          }
        });
      });
    });
  </script>
</html>
